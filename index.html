<!-- The calander runs monday to sunday-->
<!-- The days represent a 9 to 5 workday-->
<!-- The blocks display in red for present, green for future and gray for past -->
<!-- Text can be added to the fields -->
<!-- Text can be saved in the field -->
<!-- The text is saved in local storage and persists when the page is refreshed-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2><span id="show-time">00:00:00</span></h2>
    </div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="8" class="horizontal-time-segment" time-data="8">
      <row class="col-md-1 hour"></row>
        8:00am
        <textarea id="text8" class="col-md-10 description"></textarea>
        <button class="save-btns" value="8">Save</button>
      </div>

     

      <div id="9" class="horizontal-time-segment" time-data="8">
      <row class="col-md-1 hour"></row>
        9:00am
        <textarea id="text9" class="col-md-10 description"></textarea>
        <button class="save-btns" value="9">Save</button>

      </div>

      <div id="10" class="horizontal-time-segment" time-data="8">
      <row class="col-md-1 hour"></row>
        10:00am
        <textarea id="text10" class="col-md-10 description"></textarea>
        <button class="save-btns" value="10">Save</button>

      </div>

    <div id="11" class="horizontal-time-segment" time-data="8">
      <row class="col-md-1 hour"></row>
        11:00am
        <textarea id="text11" class="col-md-10 description"></textarea>
        <button class="save-btns" value="11">Save</button>

      </div>

    <div id="12" class="horizontal-time-segment" time-data="8">
      <row class="col-md-1 hour"></row>
        12:00pm
        <textarea id="text12" class="col-md-10 description"></textarea>
        <button class="save-btns" value="12">Save</button>

      </div>

     <div id="13" class="horizontal-time-segment" time-data="8">
      <row class="col-md-1 hour"></row>
        1:00pm
        <textarea id="text13" class="col-md-10 description"></textarea>
        <button class="save-btns" value="13">Save</button>

      </div>

     <div id="14" class="horizontal-time-segment" time-data="8">
     <row class="col-md-1 hour"></row>
       2:00pm
       <textarea id="text14" class="col-md-10 description"></textarea>
       <button class="save-btns" value="14">Save</button>

     </div>

    <div id="15" class="horizontal-time-segment" time-data="8">
    <row class="col-md-1 hour"></row>
      3:00pm
      <textarea id="text15" class="col-md-10 description"></textarea>
      <button class="save-btns" value="15">Save</button>

    </div>

   <div id="16" class="horizontal-time-segment" time-data="8">
   <row class="col-md-1 hour"></row>
     4:00pm
     <textarea id="text16" class="col-md-10 description"></textarea>
     <button class="save-btns" value="16">Save</button>

   </div>

  <div id="17" class="horizontal-time-segment" time-data="8">
   <row class="col-md-1 hour"></row>
     5:00pm
     <textarea id="text17" class="col-md-10 description"></textarea>
     <button class="save-btns" value="17">Save</button>

   </div>

    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="script.js"></script>
  </body>
</html>
